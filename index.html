<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/style.css" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { position: fixed; bottom: 0; font-size: 11px; text-align: center; padding: 9em 2em 1em; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container flex">

    <header>
      <img src="images/logo.svg" alt="Fylo" />
      <ul class="flex">
        <li class="flex"><img src="images/icon-document.svg" /></li>
        <li class="flex"><img src="images/icon-folder.svg" /></li>
        <li class="flex"><img src="images/icon-upload.svg" /></li>
      </ul>
    </header>

    <main>
      You’ve used <strong>815 GB</strong> of your storage

      <div class="storage-container">
        <div class="limit-bar">
          <div class="usage-bar"></div>
        </div>

        <div class="min">0 GB</div>
        <div class="max">1000 GB</div>

        <div class="storage-remaining flex">
          <span class="gb-number">185</span> <span class="gb-unit">GB LEFT</span>
        </div>
      </div>
    </main>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Arty Simon</a>.
  </div>

</body>
</html>
